<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe Card</title>
</head>
<body class="select-none">
    <div class=" bg-zinc-700 flex items-center justify-center h-screen">
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col lg:flex-row rounded-l-xl">
                <img src="images/food.jpg" 
                alt="" 
                class="object-fit rounded-xl h-80 lg:h-64 lg:rounded-l-xl lg:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"/>
                <div class="p-6 lg:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white lg:text-left">
                        Get diet and fitness tips in your inbox!
                    </h2>
                    <p class="max-width-xs my-4 text-xs leading-5 tracking-wide text-center text-white lg:text-left">
                       Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 lg:space-x-3 lg:flex-row lg:space-y-0">
                       <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center lg:text-left placeholder:lg:text-left focus:outline-none"/>
                        <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-yellow-500 hover:bg-yellow-400 hover:text-white duration-500">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
